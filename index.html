<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contianer">
        <h1>Password Generator</h1>
        <label for="length">Choose a password length: </label>
        <input type="number" min="8" value="8" id="length">
        <br>
        <label for="include">Specify what characters to include in password :</label>
        <br>
        <input type="checkbox" id="includeLowercase" >
        <label for="includeLowercase">Lowercase</label>
        <br>
        <input type="checkbox" id="includeUppercase" >
        <label for="includeUppercase">Uppercase</label>
        <br>
        <input type="checkbox" id="includeNumber" >
        <label for="includeNumber">Number</label>
        <br>
        <input type="checkbox" id="includeSymbols" >
        <label for="includeSymbols">Symbols</label>
        <br>
    </div>
    <script src="index.js"></script>
</body>
</html>
